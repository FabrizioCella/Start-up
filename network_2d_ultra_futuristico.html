function pulseMarker(marker, maxRadius, minRadius, duration) {
    let growing = true;
    let radius = minRadius;
    setInterval(function() {
        if(growing) {
            radius += 0.1;
            if(radius >= maxRadius) growing = false;
        } else {
            radius -= 0.1;
            if(radius <= minRadius) growing = true;
        }
        marker.setRadius(radius);
    }, duration);
}
