function pulseMarker(marker, minRadius, maxRadius) {
    let growing = true;
    let radius = minRadius;
    setInterval(function() {
        if(growing){
            radius += 0.3;
            if(radius >= maxRadius) growing=false;
        } else {
            radius -= 0.3;
            if(radius <= minRadius) growing=true;
        }
        marker.setRadius(radius);
    }, 30);
}
