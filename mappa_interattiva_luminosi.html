.pulsing-marker {

  box-shadow: 0 0 10px cyan;
  animation: pulse 1.5s infinite;
}

  50% { transform: scale(1.3); opacity: 1; }
  100% { transform: scale(0.8); opacity: 0.7; }
}
</style>
